{% set name = "credisdict" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 07ba84055192e593c483e887360393a0f41c653c1df0b62715012e08349b64ec

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - brs_utils
    - redis-py

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
    - redis-server
  commands:
    - redis-server --daemonize yes
    - pytest -v

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: "Python Complex data Redis Dictionary"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
